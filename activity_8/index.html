<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Sweet Blog</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1 class="header-title">My Sweet Blog</h1>
            <div class ="header-menu">
                <button id="new-button">New</button>
            </div>
        </header>
        <main>
            <section id="display-content"></section>
        </main>
        <footer>Footer text here</footer>

        <!--Modal Dialogue (auto hidden)-->
        <div class="modal" id="modal-dialog">
            <section>
                <h2>Title</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span>
            </section>
            <section>
                <h2>Content</h2>
                <textarea name="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <footer>
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>
        <script src="js/scripts.js"></script>
    </body>
</html>
